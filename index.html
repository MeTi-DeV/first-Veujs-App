<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="entredGoalValue" />
      <button @click="addGoal">Add Goal</button>
      <!-- comment : v-if for compare states of app there is v-else-if and v-else them should define after v-if  -->
      <p v-if="goals.length===0">No goals have been added yet - please start adding some!</p>
      <!-- comment : also we can use v-show but it's not prefer to use it's will be use for disable a part of app like disable a button -->
      <p v-show="goals.length===0">No goals have been added yet - please start adding some!</p>
      <ul v-if="goals.length>0">
        <li>Goal</li>
      </ul>
    </section>
  </body>
</html>
