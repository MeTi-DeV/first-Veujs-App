<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">

    <h2>Events in Action</h2>
    <button @click="increase(10)">Add(10)</button>
    <button @click="decrease(5)">Remove(5)</button>
    <p>Result: {{ counter }}</p>

    <label for="">Enter Your Name : </label>
    <input type="text" v-model="name" @keyup.enter="confirmInput">
    <!-- <input type="text" v-bind:value="name" @input="setName($event ,' Zarei')" @keyup.enter="confirmInput"> -->
    <button @click="resetInput">Rest Input</button>
    <p>Your Name Is: {{fullName}}</p>
  </section>
  <!-- comment : other way to change of view of stlies of ui like below -->
  <section id="styling">
    <!-- comment : class="demo" is default style when each compare is false and :class="" is when for each is true it's change ui -->
    <div class="demo" :class="{active:boxASelected}" @click="boxSelected('A')"></div>
    <div class="demo" :class="{active:boxBSelected}" @click="boxSelected('B')"></div>
    <div class="demo" :class="{active:boxCSelected}" @click="boxSelected('C')"></div>
  </section>
</body>

</html>
